<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页导航 - 蚂蚱导航</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0e5ec 0%, #f5f6fa 100%);
      font-family: 'SF Pro Display', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: #333;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #fff8, 0 1px 0 #fff;
    }
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2rem;
      width: 90vw;
      max-width: 700px;
      margin: 0 auto;
    }
    .nav-item {
      background: #f7f8fa;
      border-radius: 28px;
      box-shadow: 0 6px 24px #bfc9d8aa, 0 1.5px 0 #fff inset;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2.2rem 1rem 1.2rem 1rem;
      transition: transform 0.15s, box-shadow 0.15s;
      text-decoration: none;
      color: #222;
      font-size: 1.15rem;
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }
    .nav-item:active {
      transform: scale(0.97);
      box-shadow: 0 2px 8px #bfc9d8cc;
    }
    .nav-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      border-radius: 16px;
      background: linear-gradient(135deg, #e0e5ec 0%, #f5f6fa 100%);
      box-shadow: 0 2px 8px #bfc9d8aa, 0 1.5px 0 #fff inset;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
        margin-bottom: 1.2rem;
      }
      .nav-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.2rem;
        width: 98vw;
        max-width: 400px;
      }
      .nav-item {
        padding: 1.2rem 0.5rem 0.7rem 0.5rem;
        font-size: 1rem;
        border-radius: 18px;
      }
      .nav-icon {
        width: 38px;
        height: 38px;
        font-size: 1.3rem;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>蚂蚱导航</h1>
  <div class="nav-grid">
    <a class="nav-item" href="https://betterma.github.io/pages" target="_blank">
      <div class="nav-icon">📊</div>
      数据处理
    </a>
    <a class="nav-item" href="https://betterma.github.io/mazha/book" target="_blank">
      <div class="nav-icon">📚</div>
      阅读资源
    </a>
    <a class="nav-item" href="https://betterma.github.io/mazha" target="_blank">
      <div class="nav-icon">🧠</div>
      蚂蚱记忆
    </a>
    <a class="nav-item" href="https://betterma.github.io/zyx" target="_blank">
      <div class="nav-icon">🛠️</div>
      思睿工坊
    </a>
    <a class="nav-item" href="https://betterma.github.io/mazha/cook" target="_blank">
      <div class="nav-icon">👨‍🍳</div>
      我是厨神
    </a>
  </div>
</body>
</html>
