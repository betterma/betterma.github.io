<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .card {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: move;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
        }
        
        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            z-index: 20;
            background: rgba(40, 40, 62, 0.9);
            border: 1px solid rgba(100, 100, 255, 0.3);
        }
        
        .card-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 16px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-weight: bold;
        }
        
        .card-name {
            font-weight: 500;
            font-size: 12px;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #e0e0ff;
        }
        
        .card-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
        }
        
        .card:hover .card-actions {
            display: flex;
        }
        
        .card-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            font-size: 10px;
            padding: 3px;
            color: #a0a0ff;
            border-radius: 4px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .card-btn:hover {
            color: #ffffff;
            background: rgba(100, 100, 255, 0.3);
            transform: scale(1.1);
        }
        
        .floating-buttons {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }
        
        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            font-size: 24px;
            border: none;
        }
        
        .add-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        
        .menu-btn {
            background: rgba(40, 40, 62, 0.8);
            color: #a0a0ff;
            backdrop-filter: blur(5px);
        }
        
        .floating-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            bottom: 75px;
            right: 0;
            background: rgba(30, 30, 46, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            width: 200px;
            z-index: 100;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dropdown-menu.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .dropdown-item {
            padding: 14px 20px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #e0e0ff;
            font-size: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background: rgba(100, 100, 255, 0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: rgba(30, 30, 46, 0.95);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            font-size: 22px;
            font-weight: 500;
            color: #e0e0ff;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #a0a0ff;
            transition: all 0.2s;
        }
        
        .close-btn:hover {
            color: white;
            transform: scale(1.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #a0a0ff;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(20, 20, 36, 0.7);
            color: #e0e0ff;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.3);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0ff;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .dragging {
            opacity: 0.9;
            transform: scale(1.1);
            z-index: 30;
            box-shadow: 0 15px 45px rgba(106, 17, 203, 0.5);
        }
        
        .import-export-content {
            min-height: 200px;
        }
        
        .json-textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: monospace;
            resize: vertical;
            background: rgba(20, 20, 36, 0.7);
            color: #e0e0ff;
        }
        
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #6c757d;
            max-width: 400px;
            padding: 30px;
            background: rgba(30, 30, 46, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #6a11cb;
            text-shadow: 0 0 20px rgba(106, 17, 203, 0.5);
        }
        
        .empty-state h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #e0e0ff;
            font-weight: 400;
        }
        
        .empty-state p {
            margin-bottom: 10px;
            color: #a0a0ff;
            line-height: 1.6;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(106, 17, 203, 0.15);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) translateX(500px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="particles" id="particles"></div>
        
        <!-- 网站卡片将通过JavaScript动态添加 -->
        
        <div class="floating-buttons">
            <div class="dropdown-menu" id="dropdown-menu">
                <div class="dropdown-item" id="export-btn">
                    <i>📤</i> 导出配置
                </div>
                <div class="dropdown-item" id="import-btn">
                    <i>📥</i> 导入配置
                </div>
                <div class="dropdown-item" id="reset-btn">
                    <i>🔄</i> 重置位置
                </div>
                <div class="dropdown-item" id="clear-btn">
                    <i>🗑️</i> 清空所有
                </div>
            </div>
            
            <button class="floating-btn menu-btn" id="menu-btn">
                ⋮
            </button>
            
            <button class="floating-btn add-btn" id="add-site-btn">
                +
            </button>
        </div>
    </div>
    
    <!-- 添加/编辑网站的模态框 -->
    <div class="modal" id="site-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">添加网站</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="site-form">
                <input type="hidden" id="edit-index">
                <div class="form-group">
                    <label class="form-label" for="site-name">网站名称</label>
                    <input type="text" class="form-input" id="site-name" required placeholder="例如：谷歌">
                </div>
                <div class="form-group">
                    <label class="form-label" for="site-url">网站地址</label>
                    <input type="url" class="form-input" id="site-url" required placeholder="例如：https://www.google.com">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 导入/导出模态框 -->
    <div class="modal" id="import-export-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="ie-modal-title">导出配置</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="import-export-content">
                <textarea class="json-textarea" id="json-data" placeholder="JSON数据将显示在这里"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="ie-cancel-btn">取消</button>
                <button type="button" class="btn btn-primary" id="ie-action-btn">导出</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 元素引用
            const container = document.getElementById('container');
            const addSiteBtn = document.getElementById('add-site-btn');
            const menuBtn = document.getElementById('menu-btn');
            const siteModal = document.getElementById('site-modal');
            const ieModal = document.getElementById('import-export-modal');
            const siteForm = document.getElementById('site-form');
            const modalTitle = document.getElementById('modal-title');
            const editIndexInput = document.getElementById('edit-index');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const exportBtn = document.getElementById('export-btn');
            const importBtn = document.getElementById('import-btn');
            const resetBtn = document.getElementById('reset-btn');
            const clearBtn = document.getElementById('clear-btn');
            const jsonDataTextarea = document.getElementById('json-data');
            const ieModalTitle = document.getElementById('ie-modal-title');
            const ieActionBtn = document.getElementById('ie-action-btn');
            const particlesContainer = document.getElementById('particles');
            
            // 状态变量
            let sites = [];
            let dragSrcEl = null;
            let isImporting = false;
            let offsetX, offsetY;
            
            // 初始化
            createParticles();
            loadSites();
            renderSites();
            setupEventListeners();
            
            // 创建背景粒子
            function createParticles() {
                const particleCount = 30;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 100 + 50;
                    const posX = Math.random() * window.innerWidth;
                    const posY = Math.random() * window.innerHeight;
                    const delay = Math.random() * 15;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}px`;
                    particle.style.top = `${posY}px`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.opacity = Math.random() * 0.5;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // 加载网站数据
            function loadSites() {
                const savedSites = localStorage.getItem('sites');
                if (savedSites) {
                    sites = JSON.parse(savedSites);
                }
            }
            
            // 保存网站数据
            function saveSites() {
                localStorage.setItem('sites', JSON.stringify(sites));
            }
            
            // 渲染网站卡片
            function renderSites() {
                // 清除现有的卡片
                const existingCards = document.querySelectorAll('.card');
                existingCards.forEach(card => card.remove());
                
                if (sites.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <i>🌌</i>
                        <h3>您的导航页是空的</h3>
                        <p>点击右下角的"+"按钮添加您喜爱的网站</p>
                        <p>添加后可以自由拖动卡片到任意位置</p>
                    `;
                    container.appendChild(emptyState);
                    return;
                }
                
                // 移除空状态提示（如果有）
                const emptyState = document.querySelector('.empty-state');
                if (emptyState) emptyState.remove();
                
                sites.forEach((site, index) => {
                    const card = createSiteCard(site, index);
                    container.appendChild(card);
                    
                    // 设置卡片位置
                    if (site.x && site.y) {
                        card.style.left = site.x + 'px';
                        card.style.top = site.y + 'px';
                    } else {
                        // 默认位置 - 随机分布
                        const randomX = Math.random() * (window.innerWidth - 100);
                        const randomY = Math.random() * (window.innerHeight - 100);
                        card.style.left = randomX + 'px';
                        card.style.top = randomY + 'px';
                        
                        // 保存位置
                        sites[index].x = randomX;
                        sites[index].y = randomY;
                    }
                });
                
                saveSites();
            }
            
            // 创建网站卡片
            function createSiteCard(site, index) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                
                // 获取网站图标（使用首字母）
                let iconContent = site.name.charAt(0).toUpperCase();
                
                card.innerHTML = `
                    <div class="card-icon">${iconContent}</div>
                    <div class="card-name">${site.name}</div>
                    <div class="card-actions">
                        <button class="card-btn edit-btn" data-index="${index}">✏️</button>
                        <button class="card-btn delete-btn" data-index="${index}">🗑️</button>
                    </div>
                `;
                
                // 添加点击跳转功能
                const clickHandler = (e) => {
                    if (!e.target.classList.contains('edit-btn') && 
                        !e.target.classList.contains('delete-btn')) {
                        window.open(site.url, '_blank');
                    }
                };
                
                card.addEventListener('click', clickHandler);
                
                // 添加拖拽功能
                setupCardDrag(card, index, clickHandler);
                
                return card;
            }
            
            // 设置卡片拖拽功能（解决拖动后触发点击的问题）
            function setupCardDrag(card, index, clickHandler) {
                let dragStart = false;
                let startX, startY;
                
                card.addEventListener('mousedown', function(e) {
                    if (e.target.classList.contains('edit-btn') || 
                        e.target.classList.contains('delete-btn')) {
                        return;
                    }
                    
                    dragStart = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    
                    dragSrcEl = card;
                    offsetX = e.clientX - card.getBoundingClientRect().left;
                    offsetY = e.clientY - card.getBoundingClientRect().top;
                    
                    // 临时移除点击事件监听器
                    card.removeEventListener('click', clickHandler);
                    
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                    
                    e.preventDefault();
                });
                
                function onMouseMove(e) {
                    if (!dragStart) return;
                    
                    // 检查是否达到拖动阈值（5px）
                    const dx = Math.abs(e.clientX - startX);
                    const dy = Math.abs(e.clientY - startY);
                    
                    if (dx < 5 && dy < 5) return;
                    
                    card.classList.add('dragging');
                    
                    const x = e.clientX - offsetX;
                    const y = e.clientY - offsetY;
                    
                    // 限制在窗口范围内
                    const maxX = window.innerWidth - card.offsetWidth;
                    const maxY = window.innerHeight - card.offsetHeight;
                    
                    const boundedX = Math.max(0, Math.min(x, maxX));
                    const boundedY = Math.max(0, Math.min(y, maxY));
                    
                    card.style.left = boundedX + 'px';
                    card.style.top = boundedY + 'px';
                }
                
                function onMouseUp() {
                    dragStart = false;
                    
                    if (card.classList.contains('dragging')) {
                        card.classList.remove('dragging');
                        
                        // 保存新位置
                        const rect = card.getBoundingClientRect();
                        sites[index].x = rect.left;
                        sites[index].y = rect.top;
                        saveSites();
                    }
                    
                    // 重新添加点击事件监听器
                    setTimeout(() => {
                        card.addEventListener('click', clickHandler);
                    }, 100);
                    
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                    dragSrcEl = null;
                }
            }
            
            // 设置事件监听器
            function setupEventListeners() {
                // 菜单按钮
                menuBtn.addEventListener('click', () => {
                    dropdownMenu.classList.toggle('show');
                });
                
                // 点击其他地方关闭菜单
                document.addEventListener('click', (e) => {
                    if (!menuBtn.contains(e.target) && 
                        !dropdownMenu.contains(e.target) &&
                        !e.target.classList.contains('dropdown-item')) {
                        dropdownMenu.classList.remove('show');
                    }
                });
                
                // 添加网站按钮
                addSiteBtn.addEventListener('click', openAddModal);
                
                // 关闭模态框按钮
                document.querySelectorAll('.close-btn, #cancel-btn, #ie-cancel-btn').forEach(btn => {
                    btn.addEventListener('click', closeModals);
                });
                
                // 表单提交
                siteForm.addEventListener('submit', handleFormSubmit);
                
                // 导出按钮
                exportBtn.addEventListener('click', openExportModal);
                
                // 导入按钮
                importBtn.addEventListener('click', openImportModal);
                
                // 重置按钮
                resetBtn.addEventListener('click', resetPositions);
                
                // 清空按钮
                clearBtn.addEventListener('click', clearAllSites);
                
                // 导入/导出操作按钮
                ieActionBtn.addEventListener('click', handleIEAction);
            }
            
            // 打开添加模态框
            function openAddModal() {
                dropdownMenu.classList.remove('show');
                modalTitle.textContent = '添加网站';
                siteForm.reset();
                editIndexInput.value = '';
                siteModal.classList.add('show');
            }
            
            // 打开编辑模态框
            function openEditModal(index) {
                dropdownMenu.classList.remove('show');
                const site = sites[index];
                modalTitle.textContent = '编辑网站';
                document.getElementById('site-name').value = site.name;
                document.getElementById('site-url').value = site.url;
                editIndexInput.value = index;
                siteModal.classList.add('show');
            }
            
            // 关闭所有模态框
            function closeModals() {
                siteModal.classList.remove('show');
                ieModal.classList.remove('show');
            }
            
            // 处理表单提交
            function handleFormSubmit(e) {
                e.preventDefault();
                
                const name = document.getElementById('site-name').value;
                const url = document.getElementById('site-url').value;
                const editIndex = editIndexInput.value;
                
                // 确保URL格式正确
                let finalUrl = url;
                if (!finalUrl.startsWith('http://') && !finalUrl.startsWith('https://')) {
                    finalUrl = 'https://' + finalUrl;
                }
                
                if (editIndex === '') {
                    // 添加新网站 - 默认位置在中心附近
                    const centerX = (window.innerWidth - 80) / 2;
                    const centerY = (window.innerHeight - 80) / 2;
                    sites.push({ 
                        name, 
                        url: finalUrl, 
                        x: centerX, 
                        y: centerY 
                    });
                } else {
                    // 编辑现有网站 - 保持位置不变
                    const originalX = sites[editIndex].x;
                    const originalY = sites[editIndex].y;
                    sites[editIndex] = { 
                        name, 
                        url: finalUrl, 
                        x: originalX, 
                        y: originalY 
                    };
                }
                
                saveSites();
                renderSites();
                closeModals();
            }
            
            // 删除网站
            function deleteSite(index) {
                if (confirm('确定要删除这个网站吗？')) {
                    sites.splice(index, 1);
                    saveSites();
                    renderSites();
                }
            }
            
            // 打开导出模态框
            function openExportModal() {
                dropdownMenu.classList.remove('show');
                ieModalTitle.textContent = '导出配置';
                ieActionBtn.textContent = '导出';
                isImporting = false;
                
                const dataToExport = {
                    sites: sites,
                    exportDate: new Date().toISOString()
                };
                
                jsonDataTextarea.value = JSON.stringify(dataToExport, null, 2);
                jsonDataTextarea.readOnly = true;
                ieModal.classList.add('show');
            }
            
            // 打开导入模态框
            function openImportModal() {
                dropdownMenu.classList.remove('show');
                ieModalTitle.textContent = '导入配置';
                ieActionBtn.textContent = '导入';
                isImporting = true;
                
                jsonDataTextarea.value = '';
                jsonDataTextarea.readOnly = false;
                jsonDataTextarea.placeholder = '请粘贴配置JSON数据';
                ieModal.classList.add('show');
            }
            
            // 重置所有卡片位置
            function resetPositions() {
                dropdownMenu.classList.remove('show');
                
                if (confirm('确定要重置所有卡片的位置吗？')) {
                    sites.forEach((site, index) => {
                        // 随机分布卡片
                        const randomX = Math.random() * (window.innerWidth - 100);
                        const randomY = Math.random() * (window.innerHeight - 100);
                        sites[index].x = randomX;
                        sites[index].y = randomY;
                    });
                    
                    saveSites();
                    renderSites();
                }
            }
            
            // 清空所有网站
            function clearAllSites() {
                dropdownMenu.classList.remove('show');
                
                if (confirm('确定要清空所有网站吗？此操作不可撤销！')) {
                    sites = [];
                    saveSites();
                    renderSites();
                }
            }
            
            // 处理导入/导出操作
            function handleIEAction() {
                if (isImporting) {
                    // 导入配置
                    try {
                        const importedData = JSON.parse(jsonDataTextarea.value);
                        if (importedData.sites && Array.isArray(importedData.sites)) {
                            sites = importedData.sites;
                            saveSites();
                            renderSites();
                            alert('配置导入成功！');
                            closeModals();
                        } else {
                            throw new Error('无效的配置格式');
                        }
                    } catch (e) {
                        alert('导入失败：无效的JSON格式');
                        console.error(e);
                    }
                } else {
                    // 导出配置 - 复制到剪贴板
                    jsonDataTextarea.select();
                    document.execCommand('copy');
                    alert('配置已复制到剪贴板！');
                }
            }
            
            // 事件委托处理编辑和删除按钮
            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    const index = e.target.dataset.index;
                    openEditModal(index);
                } else if (e.target.classList.contains('delete-btn')) {
                    const index = e.target.dataset.index;
                    deleteSite(index);
                }
            });
            
            // 窗口大小变化时重新渲染
            window.addEventListener('resize', function() {
                renderSites();
            });
        });
    </script>
</body>
</html>
