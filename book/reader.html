<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阅读电子书</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .reader-container { background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.04); padding:24px; margin:32px auto; max-width:700px; min-height:60vh;}
    #reader { min-height:400px; }
    pre { white-space:pre-wrap; word-break:break-all; }
    @media (max-width:600px) {
      .reader-container { padding:8px; margin:8px 0; }
      #reader { min-height:200px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="reader-container">
      <h2 class="card-title" id="bookTitle">阅读</h2>
      <div id="reader"></div>
      <a href="index.html" class="btn btn-link" style="margin-top:16px;display:inline-block;">返回目录</a>
    </div>
  </div>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/pdf.min.js"></script>
  <script src="assets/js/epub.min.js"></script>
  <script src="assets/js/marked.min.js"></script>
  <script src="assets/js/mammoth.browser.min.js"></script>
  <script src="assets/js/reader.js"></script>
  <div id="globalLoading" style="display:none;position:fixed;left:0;top:0;right:0;bottom:0;z-index:999;background:rgba(255,255,255,0.7);align-items:center;justify-content:center;font-size:1.2em;color:#3370ff;">
    <div>
      <span class="loading-spinner" style="display:inline-block;width:32px;height:32px;border:4px solid #eee;border-top:4px solid #3370ff;border-radius:50%;animation:spin 1s linear infinite;vertical-align:middle;"></span>
      <span id="loadingText" style="margin-left:12px;">正在加载...</span>
    </div>
  </div>
</body>
</html>
