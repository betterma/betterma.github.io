<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>电子书目录</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .book-list { margin:32px auto; max-width:600px; }
    .book-item { background:#fff; border-radius:8px; box-shadow:0 1px 4px rgba(51,112,255,0.03); padding:16px 12px; margin-bottom:14px; display:flex; align-items:center; justify-content:space-between; }
    .book-main { flex:1; min-width:0; }
    .book-title { color:#3370ff; font-weight:500; font-size:17px; margin-bottom:4px; }
    .book-meta { color:#888; font-size:13px; }
    .book-actions { display:flex; gap:8px; }
    .btn-link { font-size:15px; }
    @media (max-width:600px) {
      .book-list { margin:12px 0; }
      .book-item { padding:10px 6px; font-size:15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="card-title" style="margin-top:24px;">电子书目录</h2>
    <ul id="bookList" class="book-list"></ul>
    <a href="upload.html" class="btn btn-link">上传新图书</a>
  </div>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/books.js"></script>
</body>
</html>
