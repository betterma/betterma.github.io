<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传电子书</title>
  <link rel="stylesheet" href="assets/css/style.css" id="main-css">
  <style>
    .upload-card { background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.04); padding:24px; margin:32px auto; max-width:500px;}
    .upload-list { margin-top:18px; }
    .upload-list li { margin-bottom:8px; color:#3370ff; }
    @media (max-width:600px) {
      .upload-card { padding:12px; margin:12px 0; }
    }
    @keyframes spin { 0%{transform:rotate(0);} 100%{transform:rotate(360deg);} }
  </style>
</head>
<body>
  <div class="container">
    <div class="upload-card">
      <h2 class="card-title">上传电子书</h2>
      <div style="color:#888;font-size:15px;margin-bottom:8px;">请将电子书文件（txt、md、pdf、epub、docx等）手动上传到 <b>books/</b> 目录，然后刷新目录页面即可在线阅读。</div>
      <a href="index.html" class="btn btn-link" style="margin-top:16px;display:inline-block;">返回目录</a>
    </div>
  </div>
  <div id="globalLoading" style="display:none;position:fixed;left:0;top:0;right:0;bottom:0;z-index:999;background:rgba(255,255,255,0.7);align-items:center;justify-content:center;font-size:1.2em;color:#3370ff;">
    <div>
      <span class="loading-spinner" style="display:inline-block;width:32px;height:32px;border:4px solid #eee;border-top:4px solid #3370ff;border-radius:50%;animation:spin 1s linear infinite;vertical-align:middle;"></span>
      <span id="loadingText" style="margin-left:12px;">正在上传...</span>
    </div>
  </div>
  <script src="assets/js/auth.js" id="auth-js"></script>
  <script src="assets/js/storage.js" id="storage-js"></script>
  <script src="assets/js/upload.js" id="upload-js"></script>
  <script>
    // 动态为静态资源加时间戳，防止缓存
    (function(){
      var ts = Date.now();
      document.getElementById('main-css').href += '?v=' + ts;
      document.getElementById('auth-js').src += '?v=' + ts;
      document.getElementById('storage-js').src += '?v=' + ts;
      document.getElementById('upload-js').src += '?v=' + ts;
    })();
  </script>
</body>
</html>
