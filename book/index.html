<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>电子书目录</title>
  <link rel="stylesheet" href="assets/css/style.css" id="main-css">
  <style>
    .book-list { margin:32px auto; max-width:600px; }
    .book-item { background:#fff; border-radius:8px; box-shadow:0 1px 4px rgba(51,112,255,0.03); padding:16px 12px; margin-bottom:14px; display:flex; align-items:center; justify-content:space-between; }
    .book-main { flex:1; min-width:0; }
    .book-title { color:#3370ff; font-weight:500; font-size:17px; margin-bottom:4px; }
    .book-meta { color:#888; font-size:13px; }
    .book-actions { display:flex; gap:8px; }
    .btn-link { font-size:15px; }
    @media (max-width:600px) {
      .book-list { margin:12px 0; }
      .book-item { padding:10px 6px; font-size:15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="card-title" style="margin-top:24px;">电子书目录</h2>
    <div style="display:flex;align-items:center;gap:12px;margin-bottom:18px;">
      <input id="searchInput" type="text" placeholder="搜索书名/类型..." style="flex:1;padding:8px 12px;border-radius:6px;border:1px solid #ddd;font-size:15px;">
      <span style="font-size:13px;color:#888;">⭐可收藏/标记</span>
    </div>
    <ul id="bookList" class="book-list"></ul>
  </div>
  <script src="assets/js/auth.js" id="auth-js"></script>
  <script src="assets/js/storage.js" id="storage-js"></script>
  <script src="assets/js/books.js" id="books-js"></script>
  <script>
    // 动态为静态资源加时间戳，防止缓存
    (function(){
      var ts = Date.now();
      document.getElementById('main-css').href += '?v=' + ts;
      document.getElementById('auth-js').src += '?v=' + ts;
      document.getElementById('storage-js').src += '?v=' + ts;
      document.getElementById('books-js').src += '?v=' + ts;
    })();
  </script>
  <div id="globalLoading" style="display:none;position:fixed;left:0;top:0;right:0;bottom:0;z-index:999;background:rgba(255,255,255,0.7);align-items:center;justify-content:center;font-size:1.2em;color:#3370ff;">
    <div>
      <span class="loading-spinner" style="display:inline-block;width:32px;height:32px;border:4px solid #eee;border-top:4px solid #3370ff;border-radius:50%;animation:spin 1s linear infinite;vertical-align:middle;"></span>
      <span id="loadingText" style="margin-left:12px;">正在加载...</span>
    </div>
  </div>
</body>
</html>
